server {
    # TLS configuration (uncomment and configure for HTTPS)
    #
    # ssl_certificate /etc/ssl/certs/example.com.pem;
    # ssl_certificate_key /etc/ssl/private/example.com.key;
    # include snippets/tls_hardening.conf;
    # add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    # Site-specific variables
    set $php_sock unix:/var/run/php/example.com8.4.sock;

    root /var/www/example.com/web;
    server_name example.com www.example.com;

    index index.php index.html;

    # Security headers (customize as needed)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    location / {
        fastcgi_param SCRIPT_FILENAME $document_root/index.php;
        fastcgi_param QUERY_STRING $query_string;
        include fastcgi_params;
        fastcgi_param SCRIPT_NAME /index.php;
        fastcgi_pass $php_sock;
    }

    # Include Drupal universal hardening rules
    include snippets/drupal/drupal_hardening.conf;

    # Site-specific security rules (configure as needed)

    # Block update.php after site installation
    location = /update.php {
        deny all;
     }

    # Block install.php after site installation
    location = /core/install.php {
        deny all;
    }

    # PHP-FPM handler for legitimate PHP files
    location ~ \.php$ {
        # limit_req zone=drupalphp burst=30 nodelay;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_pass $php_sock;
    }

    # Static file caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webp|woff|woff2|ttf|eot)$ {
        expires max;
        log_not_found off;
    }
}
