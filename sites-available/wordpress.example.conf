server {
    # TLS configuration (uncomment and configure for HTTPS)
    #
    # ssl_certificate /etc/ssl/certs/example.com.pem;
    # ssl_certificate_key /etc/ssl/private/example.com.key;
    # include snippets/tls_hardening.conf;
    # add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    # Site-specific variables
    set $php_sock unix:/var/run/php/example.com8.4.sock;

    root /var/www/example.com;
    server_name example.com www.example.com;

    index index.html index.php;

    # Security headers (customize as needed)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    location / {
        fastcgi_param SCRIPT_FILENAME $document_root/index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_NAME /index.php;
        fastcgi_pass $php_sock;
    }

    # Include WordPress universal hardening rules
    include snippets/wp/wp_hardening.conf;

    # Site-specific security rules (configure as needed)
    location = /xmlrpc.php {
        # limit_req zone=xmlrpc burst=1 nodelay;
        deny all;
    }

    location = /wp-login.php {
        # allow 192.168.1.100;
        # deny all;
        # limit_req zone=wplogin burst=5 nodelay;
        include fastcgi_params;
        fastcgi_pass $php_sock;
    }

    location = /wp-admin/admin-ajax.php {
        # limit_req zone=ajaxlimit burst=20 nodelay;
        include fastcgi_params;
        fastcgi_pass $php_sock;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass $php_sock;
    }

    location /wp-content/ {
        expires max;
        log_not_found off;
    }

    location ~* ^.+\.(gif|jpeg|jpg|png|xml|txt|css|js|ico|svg|webp|woff|woff2)$ {
        expires max;
        log_not_found off;
    }
}