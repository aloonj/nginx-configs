# WordPress Security Hardening Rules (Universal)
# Include this file in your site-specific WordPress nginx config
# Note: Rate limits and IP allowlists should be configured per-site

location ~ /\. {
    deny all;
}

location ~ ^/(wp-content|wp-includes)/.*\.php$ {
    deny all;
}

location = /wp-config.php {
    deny all;
}

location ~* ^/(readme|license)\.(html|txt)$ {
    deny all;
}

location = /favicon.ico {
    access_log off;
    log_not_found off;
}

location = /robots.txt {
    access_log off;
    log_not_found off;
}
